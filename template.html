<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{metaDescription}}">
    <meta name="keywords" content="{{metaKeywords}}">
    <title>{{pageTitle}}</title>
    
    <!-- AI & SEO Optimization: JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "{{productName}}",
      "description": "{{metaDescription}}",
      "brand": {
        "@type": "Brand",
        "name": "Hobbyprojekt Dachbox-Retter"
      },
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/InStoreOnly",
        "price": "9.99",
        "priceCurrency": "EUR"
      }
    }
    </script>

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #10b981;
            --text: #1f2937;
            --bg: #f9fafb;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            margin: 0;
            color: var(--text);
            background-color: var(--bg);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border-bottom: 1px solid #e5e7eb;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .subheading {
            font-size: 1.25rem;
            color: #4b5563;
            max-width: 600px;
            margin: 0 auto;
        }
        .intro {
            font-size: 1.125rem;
            margin: 3rem 0;
            padding: 1.5rem;
            background: #fff;
            border-left: 4px solid var(--primary);
            border-radius: 0 8px 8px 0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }
        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
            color: var(--secondary);
        }
        .cta-section {
            text-align: center;
            padding: 4rem 2rem;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 1.25rem 2.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
        }
        .btn:hover {
            background: #059669;
            transform: scale(1.05);
        }
        .disclaimer {
            margin-top: 5rem;
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            padding-top: 2rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{mainHeading}}</h1>
            <p class="subheading">{{subHeading}}</p>
        </div>
    </header>

    <div class="container">
        <div class="intro">
            {{introduction}}
        </div>

        <div class="grid">
            {{benefits}}
        </div>

        <div class="cta-section">
            <h2>{{callToAction}}</h2>
            <a href="#" class="btn" onclick="alert('Vielen Dank für Ihr Interesse! Da dies ein Hobbyprojekt ist, sammeln wir aktuell noch Feedback. Kommen Sie bald wieder!')">{{buttonText}}</a>
        </div>

        <div class="disclaimer">
            {{disclaimer}}
        </div>
    </div>

    <footer>
        &copy; 2026 Dachbox-Retter | Handgefertigt für schlaue Camper
    </footer>
</body>
</html>
